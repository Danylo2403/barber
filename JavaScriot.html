      <script>
    function calculateDaysToNextFriday13() {
      var inputDate = document.getElementById("inputDate").value;
      var currentDate = new Date();
      var targetDate = new Date(inputDate);

      // Встановлюємо дату наступної п'ятниці 13-го
      while (targetDate.getDay() !== 5 || targetDate.getDate() !== 13) {
        targetDate.setDate(targetDate.getDate() + 1);
      }

      var timeDiff = targetDate.getTime() - currentDate.getTime();
      var daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));

      document.getElementById("resultField").value = daysDiff;
    }
  </script>
</head>
<body>
  <h1>Кількість днів до найближчої п'ятниці 13</h1>
  <form>
    <label for="inputDate">Введіть дату:</label>
    <input type="date" id="inputDate" required>
    <button type="button" onclick="calculateDaysToNextFriday13()">ОК</button>
    <button type="reset">ОТМЕНА</button>
  </form>
  <br>
  <label for="resultField">Кількість днів до п'ятниці 13:</label>
